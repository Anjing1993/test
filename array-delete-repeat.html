<!DOCTYPE html>
<html>
<head>
	<title>数组去重</title>
	<script type="text/javascript">
      //方法一：利用返回一个元素首次出现的索引来判断
	      function s(arr){
			  var a=[];
			  for(var i=0;i<arr.length;i++){
			     if(a.indexOf(arr[i])==-1){
			      a.push(arr[i]);
			  }
			 }
			return a;
			}
			console.log(s([1,3,2,4,4,6,3,1]));
			//但是indexOf为es5新方法，IE8以下不支持，故要写一个方法
			if(!Array.prototype.indexOf){
				Array.prototype.indexOf=function(item){
                   var result=-1, a=null;
                   if(this.length==0)  return result;
                   for(var i=0,len=this.length;i<len;i++){
                   	a=this[i];
                   	if(a===item){
                   		result=i;
                   		break;
                   	}
                   }
                   return result;
				}

			}
		//方法二：数组下标判断法，数组中第i项第一次出现的位置是i，则存入新数组，若不是i，则表示重复
		function s(arr){
			var n=[];
			for(var i=0;i<arr.length;i++){
				if(arr.indexOf(arr[i])==i)  n.push(arr[i]); 
			}
			return n;
		}
		console.log(s([1,3,2,4,4,6,3,1]));
		//方法三：排序后相邻去除法,排序后相同值会相邻，遍历时新数组中只加入不与前一值重复的值
		function s(arr){
          arr.sort();
          var n=[];
          for(var i=0;i<arr.length;i++){
              if(arr[i]!=n[n.length-1])
              	n.push(arr[i]);
          }
          return n;
		}
		console.log(s([1,3,2,4,4,6,3,1]));

	</script>
</head>
<body>

</body>
</html>
